<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Accessories</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5fffa; /* Mint Cream background */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            background-color: #ff6347; /* Tomato color */
            padding: 15px 0;
            text-align: center;
            color: white;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            flex-grow: 1;
        }

        /* Enhanced Heading Style */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #ff7f50, #ff6347); /* Coral Gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            text-align: center;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: translateY(-5px); /* Lift effect */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            color: #4b0082; /* Indigo color */
        }

        .product-price {
            font-size: 16px;
            color: #444;
            margin: 5px 0;
        }

        .add-to-cart button {
            background-color: #ff6347; /* Tomato button color */
            border: none;
            color: white;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 15px;
            margin-top: auto;
            transition: background-color 0.3s ease;
        }

        .add-to-cart button:hover {
            background-color: #ff7f50; /* Lighter Coral on hover */
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9em;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Small Pets Accessories</h1>
        <div class="product-grid">
            <!-- Fish Tank Filter -->
            <div class="product-card">
                <img src="img/cage.webp" alt="Cage">
                <div class="product-title">Premium Cage</div>
                <div class="product-price">₹999.00</div>
                <div class="add-to-cart">
                  
                </div>
            </div>
            <!-- Fish Food Pack -->
            <div class="product-card">
                <img src="img/fish_food.jpg" alt="Fish Food Pack">
                <div class="product-title">Premium Fish Food</div>
                <div class="product-price">₹199.00</div>
                <div class="add-to-cart">
                    
                </div>
            </div>
            <!-- Fish Tank -->
            <div class="product-card">
                <img src="img/petBag.avif" alt="Pet Bag">
                <div class="product-title">Premium Bag</div>
                <div class="product-price">₹1999.00</div>
                <div class="add-to-cart">
                   
                </div>
            </div>
            <!-- Fish Tank Decoration -->
            <div class="product-card">
                <img src="img/fish_tank_deco.jpg" alt="Fish Tank Decoration">
                <div class="product-title">Tank Decoration Set</div>
                <div class="product-price">₹399.00</div>
                <div class="add-to-cart">
                   
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Fish Accessories Store. All rights reserved.</p>
        <p>Visit our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>.</p>
    </footer>

</body>
</html>
