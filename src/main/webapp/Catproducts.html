<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Accessories</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5fffa; /* Mint Cream background color */
            height: 100vh;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        /* Enhanced Heading Style */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #ff7f50, #ff6347); /* Gradient effect with Coral shades */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            text-align: center;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add subtle shadow for depth */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            color: #4b0082; /* Indigo color for product title */
        }

        .product-price {
            font-size: 16px;
            color: #444;
            margin: 5px 0;
        }

        .add-to-cart button {
            background-color: #ff6347; /* Tomato color for the button */
            border: none;
            color: white;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 15px;
            margin-top: auto;
            transition: background-color 0.3s ease;
        }

        .add-to-cart button:hover {
            background-color: #ff7f50; /* Lighter Coral on hover */
        }

        /* Header and Navigation Styling */
        header {
            background-color: #ff6347; /* Tomato color for header */
            padding: 20px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html">Shop</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <h1>Cat Accessories</h1>
        <div class="product-grid">
            <!-- Cat Scratching Post -->
            <div class="product-card">
                <img src="img/cat-scratching.png" alt="Cat Scratching Post">
                <div class="product-title">Cat Scratching Post</div>
                <div class="product-price">₹499.00</div>
                <div class="add-to-cart">
               
                </div>
            </div>
            <!-- Cat Grooming Kit -->
            <div class="product-card">
                <img src="img\cat-grooming-kit.png" alt="Cat Grooming Kit">
                <div class="product-title">Cat Grooming Kit</div>
                <div class="product-price">₹799.00</div>
                <div class="add-to-cart">
                   
                </div>
            </div>
            <!-- Cat Treats -->
            <div class="product-card">
                <img src="img/cat-treats.png" alt="Cat Treats">
                <div class="product-title">Healthy Cat Treats</div>
                <div class="product-price">₹199.00</div>
                <div class="add-to-cart">
                 
                </div>
            </div>
            <!-- Cozy Cat Bed -->
            <div class="product-card">
                <img src="img\cat-bed.png" alt="Cat Bed">
                <div class="product-title">Cozy Cat Bed</div>
                <div class="product-price">₹999.00</div>
                <div class="add-to-cart">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 PetLover. All rights reserved.</p>
        <p>Visit our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>.</p>
    </footer>
</body>
</html>
