    <title>Contact Us - Pet Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 20px;
        }
        
        /* Header Styling */
        header {
            background-color: #ff6347; /* Tomato color */
            padding: 15px 0;
            text-align: center;
            color: white;
        }
        
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        
        header nav a:hover {
            text-decoration: underline;
        }
        
        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9em;
        }
        
        footer a {
            color: #ff6347;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #ff6347; /* Tomato color for Contact Us heading */
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        
        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .contact-info div {
            margin-bottom: 20px;
        }
        
        .contact-info i {
            font-size: 1.8em;
            color: #ff6347; /* Consistent Tomato color for icons */
        }
        
        .contact-info h4 {
            margin: 8px 0;
            color: #333;
        }
        
        .contact-info p {
            color: #666;
            font-size: 0.9em;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        input, textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
        }
        
        textarea {
            resize: vertical;
            height: 120px;
        }
        
        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #e5533d; /* Darker shade of tomato */
        }
        
        .social-media {
            text-align: center;
            margin-top: 30px;
        }
        
        .social-media a {
            text-decoration: none;
        }
        
        .social-media img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        .social-media img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
